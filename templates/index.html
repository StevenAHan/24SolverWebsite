<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>24 Game Solver</title>
  </head>
  <body>

        <h1>24 Game Solver</h1>
        <br>
        <div class="main">
          <form action="/" method="post">
          <div class="form-group">
            <label for="numbers">Enter in the Numbers, With a Space Between Each</label>
            <input type="text" name="numbers" placeholder="ex: 1 5 5 5" class="Inputs"></input>
          </div>
    
          <div class="form-group">
            <label for="show-ans">Show Answer(s)?</label>
            <input type="radio" name="show-ans" class="show-ans" value="y"></input>
            <label for="Yes">Yes</label>
            <input type="radio" name="show-ans" class="show-ans" value="n" checked></input>
            <label for="No">No</label>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Check For Answer(s)</button>
          </div>
          <div>
            {% for output in outputs %}   
            <p id="ans">  {{ output }} </p>
             {% endfor %}
          </div>
          </form>
        </div>
        <script src="{{url_for('static', filename='show_answer.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
